version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: taxi_postgres
    environment:
      POSTGRES_DB: taxipark_db
      POSTGRES_USER: taxi_user
      POSTGRES_PASSWORD: taxi_password_123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - taxi_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: taxi_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@taxi.com
      PGADMIN_DEFAULT_PASSWORD: admin_password
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - taxi_network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  taxi_network:
    driver: bridge